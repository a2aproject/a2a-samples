<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Azure AI Foundry Agent</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.agent {
            align-self: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
            color: white;
        }

        .message.agent .message-avatar {
            background: #f0f2f5;
            color: #333;
        }

        .message-content {
            background: #f0f2f5;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .typing {
            align-self: flex-start;
            display: flex;
            gap: 12px;
            opacity: 0.7;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #f0f2f5;
            border-radius: 18px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }

        .input-form {
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-button:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            background: #e8f4f8;
            color: #0066cc;
        }

        .error {
            background: #fee;
            color: #c00;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Hello World Azure AI Foundry Agent</h1>
            <p>A simple example demonstrating Azure AI Foundry agent capabilities</p>
        </div>

        <div id="status" class="status">
            Connecting to agent...
        </div>

        <div class="chat-container">
            <div id="messages" class="messages">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="input-container">
                <form id="messageForm" class="input-form">
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message here..."
                        disabled
                    >
                    <button type="submit" id="sendButton" class="send-button" disabled>
                        âž¤
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.sessionId = null;
                this.ws = null;
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.messagesContainer = document.getElementById('messages');
                this.statusContainer = document.getElementById('status');
                this.messageForm = document.getElementById('messageForm');
                
                this.init();
            }

            init() {
                this.setupWebSocket();
                this.setupEventListeners();
            }

            setupWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                    this.updateStatus('Creating session...', false);
                    this.createSession();
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
                
                this.ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    this.updateStatus('Disconnected. Refresh to reconnect.', true);
                    this.disableInput();
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateStatus('Connection error. Please refresh the page.', true);
                    this.disableInput();
                };
            }

            setupEventListeners() {
                this.messageForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            createSession() {
                if (this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        action: 'create_session'
                    }));
                }
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.sessionId || this.ws.readyState !== WebSocket.OPEN) {
                    return;
                }

                // Add user message to chat
                this.addMessage('user', message);
                
                // Clear input and disable while processing
                this.messageInput.value = '';
                this.disableInput();

                // Send message via WebSocket
                this.ws.send(JSON.stringify({
                    action: 'send_message',
                    session_id: this.sessionId,
                    message: message
                }));
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'session_created':
                        this.sessionId = data.session_id;
                        const mode = data.mode || 'azure';
                        const modeText = mode === 'demo' ? ' (Demo Mode)' : '';
                        this.updateStatus(`Connected${modeText}! You can now start chatting.`, false);
                        this.enableInput();
                        
                        const welcomeMsg = mode === 'demo' 
                            ? 'Hello! I\'m running in demo mode. I can show you how the interface works without Azure credentials!' 
                            : 'Hello! I\'m your Azure AI Foundry agent. How can I help you today?';
                        this.addMessage('agent', welcomeMsg);
                        break;
                        
                    case 'typing':
                        this.showTyping();
                        break;
                        
                    case 'message':
                        this.hideTyping();
                        if (data.responses && data.responses.length > 0) {
                            data.responses.forEach(response => {
                                this.addMessage('agent', response);
                            });
                        }
                        this.enableInput();
                        break;
                        
                    case 'error':
                        this.hideTyping();
                        this.updateStatus(`Error: ${data.message}`, true);
                        this.enableInput();
                        break;
                }
            }

            addMessage(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTyping() {
                this.hideTyping(); // Remove any existing typing indicator
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing';
                typingDiv.id = 'typing-indicator';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = 'ðŸ¤–';
                
                const dotsDiv = document.createElement('div');
                dotsDiv.className = 'typing-dots';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    dotsDiv.appendChild(dot);
                }
                
                typingDiv.appendChild(avatar);
                typingDiv.appendChild(dotsDiv);
                
                this.messagesContainer.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTyping() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            updateStatus(message, isError = false) {
                this.statusContainer.textContent = message;
                this.statusContainer.className = `status ${isError ? 'error' : ''}`;
                
                if (!isError) {
                    setTimeout(() => {
                        this.statusContainer.classList.add('hidden');
                    }, 3000);
                }
            }

            enableInput() {
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.messageInput.focus();
            }

            disableInput() {
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // Initialize the chat app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
